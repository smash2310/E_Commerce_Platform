{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}Login Account{% endblock%}
{% block body_block %}
<h2>Login:</h2>
<form method="POST">
  {{form|crispy}}
  {% csrf_token %}
  <br>
  <button type="submit" class="btn btn-primary btn-sm">Login</button>
</form>
<br>
  <p>Doesn't have an account? <a href="{%url 'signup'%}">Create New Account</a></p>
{% endblock %}
